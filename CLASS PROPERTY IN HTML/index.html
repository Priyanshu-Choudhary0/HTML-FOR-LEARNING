<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS PROPERTY IN HTML</title>
    <style>
    .highlight {
      background-color: lightgreen;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
     <p class="highlight bold">This is a highlighted and bold paragraph.</p>
     <p class="highlight">This is only highlighted.</p>
</body>
</html>
