<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Employee Information</h1>

  <table>
    <caption>Company Staff List</caption>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Jane Doe</td>
      <td>Manager</td>
      <td>35</td>
    </tr>
    <tr>
      <td>102</td>
      <td>John Smith</td>
      <td>Developer</td>
      <td>28</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Emily Johnson</td>
      <td>Designer</td>
      <td>26</td>
    </tr>
  </table>

</body>
</html>
